<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>A2F Spiz â€“ EstadÃ­sticas de Temporada</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
.table-header th { background-color: #1e3a8a; color: white; font-size: 0.8rem; text-align: center; padding: 10px; }
.table-row td { padding: 8px 10px; text-align: center; font-size: 0.85rem; }
.table-row:nth-child(even) { background-color: #f9fafb; }
.table-row:hover { background-color: #e0f2fe; }
.stat-highlight { font-weight: 700; color: #1e3a8a; }
</style>
</head>

<body class="p-6">
<div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-blue-700">ðŸ“Š EstadÃ­sticas de Temporada â€“ A2F Spiz</h1>
    <div>
      <button id="toggleMode" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-sm">
        Mostrar Promedios
      </button>
    </div>
  </div>

  <div id="loading" class="text-center text-gray-500">Cargando estadÃ­sticas...</div>
  <div id="table-container" class="hidden overflow-x-auto">
    <table id="stats-table" class="min-w-full border-collapse">
      <thead class="table-header">
        <tr>
          <th>#</th><th>Jugador</th><th>PTS</th><th>REB</th><th>AST</th><th>ROB</th><th>TAP</th>
          <th>PER</th><th>FP</th><th>TC%</th><th>3P%</th><th>TL%</th><th>Partidos</th>
        </tr>
      </thead>
      <tbody id="stats-body"></tbody>
    </table>
  </div>
  
  <div class="mt-12">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">Historial de Partidos</h2>
    <div id="partidos-list" class="space-y-3">
      <p class="text-gray-500">Cargando historial de partidos...</p>
    </div>
  </div>
  </div>

<script>
const API_URL = "/partidos"; // URL Relativa para Render
let modoPromedios = false;
let datos = [];

async function cargarPartidos() {
  let partidos = [];
  try {
    const res = await fetch(API_URL);
    partidos = await res.json();
  } catch (e) {
    console.error("Error al cargar partidos:", e);
    document.getElementById("loading").textContent = "Error al conectar con el servidor.";
    return;
  }
  
  const listEl = document.getElementById("partidos-list");
  listEl.innerHTML = ""; // Limpiamos el "Cargando..."

  if (!Array.isArray(partidos) || partidos.length === 0) {
    document.getElementById("loading").textContent = "No hay partidos guardados.";
    listEl.innerHTML = '<p class="text-gray-500 text-center">No hay partidos guardados.</p>';
    // Limpiamos tambiÃ©n la tabla de estadÃ­sticas
    document.getElementById("stats-body").innerHTML = "";
    document.getElementById("loading").classList.add("hidden");
    document.getElementById("table-container").classList.remove("hidden");
    return;
  }

  // --- Rellenamos la lista de partidos ---
  partidos.forEach(p => {
    const link = document.createElement('a');
    link.href = `/partido/${p.id}`; // Enlace a la nueva pÃ¡gina de detalle
    link.className = "block p-4 bg-white hover:bg-gray-50 border rounded-lg shadow-sm transition transform hover:scale-[1.02]";
    link.innerHTML = `
      <div class="flex flex-col sm:flex-row justify-between items-center">
        <div>
          <span class="font-bold text-lg text-blue-600">vs ${p.rival}</span>
          <span class="text-sm text-gray-500 ml-0 sm:ml-3 mt-1 sm:mt-0 block sm:inline">(${p.fecha})</span>
        </div>
        <div class="font-bold text-xl text-right mt-2 sm:mt-0">
          <span class="text-blue-600">${p.marcador_local}</span> - <span class="text-red-600">${p.marcador_rival}</span>
        </div>
      </div>
    `;
    listEl.appendChild(link);
  });
  // --- Fin de la lista de partidos ---

  // --- Calculamos los totales de temporada ---
  const resumen = {};
  for (const p of partidos) {
    let data;
    try {
      // Usamos la URL relativa para el detalle
      const detalle = await fetch(`/partidos/${p.id}`); 
      data = await detalle.json();
    } catch (e) {
      console.error(`Error al cargar detalle de partido ${p.id}:`, e);
      continue; // Saltamos este partido si falla
    }

    const boxscore = data.boxscore || [];
    for (const jugador of boxscore) {
      const key = jugador.name;
      if (!resumen[key]) {
        resumen[key] = { number: jugador.number, name: jugador.name, partidos: 0 };
        Object.keys(jugador.stats).forEach(k => resumen[key][k] = 0);
      }
      resumen[key].partidos++;
      for (const stat in jugador.stats) {
        resumen[key][stat] += jugador.stats[stat];
      }
    }
  }

  datos = Object.values(resumen);
  mostrarTabla();
}

function mostrarTabla() {
  const body = document.getElementById("stats-body");
  body.innerHTML = "";
  datos.sort((a,b)=>a.number-b.number);
  datos.forEach(j => {
    const FGM=j.FGM||0,FGA=j.FGA||0,TPM=j["3PM"]||0,TPA=j["3PA"]||0,FTM=j.FTM||0,FTA=j.FTA||0;
    const PTS = FTM + 2*FGM + 3*TPM;
    const partidos = j.partidos||1;
    const tcPerc = ((FGM+TPM)/(FGA+TPA||1)*100).toFixed(1);
    const t3Perc = ((TPM)/(TPA||1)*100).toFixed(1);
    const tlPerc = ((FTM)/(FTA||1)*100).toFixed(1);

    const val = v => modoPromedios ? (v/partidos).toFixed(1) : v;

    const tr = document.createElement("tr");
    tr.className = "table-row";
    tr.innerHTML = `
      <td>${j.number}</td>
      <td style="text-align:left;">${j.name}</td>
      <td class="stat-highlight">${val(PTS)}</td>
      <td>${val(j.REB||0)}</td>
      <td>${val(j.AST||0)}</td>
      <td>${val(j.STL||0)}</td>
      <td>${val(j.BLK||0)}</td>
      <td>${val(j.TOV||0)}</td>
      <td>${val(j.PF||0)}</td>
      <td>${tcPerc}%</td>
      <td>${t3Perc}%</td>
      <td>${tlPerc}%</td>
      <td>${j.partidos}</td>`;
    body.appendChild(tr);
  });

  document.getElementById("loading").classList.add("hidden");
  document.getElementById("table-container").classList.remove("hidden");
}

document.getElementById("toggleMode").addEventListener("click", () => {
  modoPromedios = !modoPromedios;
  document.getElementById("toggleMode").textContent = modoPromedios ? "Mostrar Totales" : "Mostrar Promedios";
  mostrarTabla();
});

// Carga inicial
cargarPartidos();

// Refresco automÃ¡tico cada 30 segundos
setInterval(cargarPartidos, 30000); 

</script>
</body>
</html>
